

<div class="popup-form-wrapper" *ngIf="displayProfileComponent">
  <div class="bg" (click)="toggleProfilePopup()"></div>
  <div class="popup-form">
    <h1 class="popup-title">Edit your profile</h1>

      <app-edit-prof [client]="client"></app-edit-prof>


  </div>
</div>
  
<div class="popup-form-wrapper" *ngIf="displayPetComponent">
  <div class="bg" (click)="toggleAddPetPopup()"></div>
  <div class="popup-form">
    <h1 class="popup-title">Add your pet</h1>

      <app-show-pet [client]="client"></app-show-pet>


  </div>
</div>

<div class="client-section">

  <app-show-pet [clientId]="clientId"></app-show-pet>

  <div class="menu-wrapper">
    <div class="menu">
      <h1 class="menu-title">{{client.firstName}} {{client.lastName}}</h1>
      <input class="menu-field" value="Edit profile" type="button" (click)="toggleProfilePopup()">
      <input class="menu-field" value="Add new pet" type="button" (click)="toggleAddPetPopup()">
    </div>
  </div>
  
</div>

  <!-- <router-outlet></router-outlet> -->

<!-- ////////////////////////////// -->
<li>
    <button (click)="openEditProfComponent()"
            class="m-1 btn btn-light btn-outline-primary float-right" 
            Button>
            Edit Profile
    </button>
</li>
<li>
    <button (click)="openEditPetComponent()"
    class="m-1 btn btn-light btn-outline-primary float-right" 
    Button>
    Add new pet
    </button>
</li>


<div *ngIf="should_open_EditProf">
    <app-edit-prof></app-edit-prof>
    <app-show-pet></app-show-pet>
</div>

<div *ngIf="should_open_EditPet">
    <app-add-edit-pet></app-add-edit-pet>
</div>


<div class="space"></div>
