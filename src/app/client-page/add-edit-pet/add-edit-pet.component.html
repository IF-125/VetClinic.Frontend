<div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]=PhotoFilePath height="250px;" width="200px;">
        <input type="file" (change)="selectImage($event)" class="mt-2"/>
    </div>

    <form >
      
        <label for="name">Name</label>
        <input type="text" id="name" name="name"  #name="ngModel" required pattern="[A-z]{2,40}"
        [(ngModel)]="inputPet.name" placeholder="Your pet name..">
        <div *ngIf="name.errors &&(name.touched || name.dirty)" class="alert alert-danger">
            <span [hidden]="!name.errors?.required" >
              Name should be added
            </span> 
            <span [hidden]="!name.errors?.pattern" >
              Name should contain 2-40 characters
            </span> 
        </div> 

        <label for="atype">Animal type</label>
        <select id="atype" name="atype" #t (change)="setTypeToPet(t.value)" *ngIf="displayPetAddComponent">
            <option>select type</option>
            <option  *ngFor="let atype of animalTypeList" [value]="atype.id">
                {{atype.type}}
            </option>
        </select>
        <select id="atype" name="atype"  *ngIf="displayPetEditComponent" disabled=true>
            <option >
                {{AddEditPet.animalType}}
            </option>
        </select>

        <label for="breed" >Breed</label>
        <input type="text" id="breed" name="breed"  #breed="ngModel" required pattern="\D{2,40}"
        [(ngModel)]="inputPet.breed"  placeholder="Your pet breed..">
        <div *ngIf="breed.errors &&(breed.touched || breed.dirty)" class="alert alert-danger">
            <span [hidden]="!breed.errors?.required" >
                Breed should be added
            </span> 
            <span [hidden]="!breed.errors?.pattern" >
                Breed should contain 2-40 characters
            </span> 
        </div> 
        
        <label for="age">Age</label>
        <input type="text" id="age" name="age"  #age="ngModel" required pattern="\d{1,3}"
        [(ngModel)]="inputPet.age" placeholder="Your pet age..">
        <div *ngIf="age.errors &&(age.touched || age.dirty)" class="alert alert-danger">
            <span [hidden]="!age.errors?.required" >
                Age should be added
            </span> 
            <span [hidden]="!age.errors?.pattern" >
                Age should be number from 1 to 999
            </span> 
        </div> 

        <label for="information">Information about your pet</label>
        <input type="text" id="information" name="information"  #information="ngModel"  pattern=".{5,300}"
        [(ngModel)]="inputPet.information" placeholder="Some info.."> 
        <div *ngIf="information.errors &&(information.touched || information.dirty)" class="alert alert-danger">
            <span [hidden]="!information.errors?.required" >
                Information should be added
            </span> 
            <span [hidden]="!information.errors?.pattern" >
                Information should contain not more then 300 characters
            </span> 
        </div> 

        <input type="submit" [disabled]="name.invalid||breed.invalid||age.invalid||information.invalid"
        value="Submit" (click)="submitClicked()">

        <input type="del" *ngIf="displayPetEditComponent" value="Delete this pet" role="button"   (click)="delClicked()">
    </form>
  </div>


  <router-outlet></router-outlet>
