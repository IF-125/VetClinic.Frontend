
<div>
    <form >
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" [(ngModel)]="inputClient.firstName" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" [(ngModel)]="inputClient.lastName" placeholder="Your last name..">

      <label for="email">Email</label>
      <input type="text" id="email" name="email" [(ngModel)]="inputClient.email" placeholder="Your email..">
       
      <label for="phone-number">Phone number</label>
      <input type="text" id="phone-number" name="phone-number" [(ngModel)]="inputClient.phoneNumber" placeholder="Your phone number..">
      
      
    
      <input type="submit" value="Submit" (click)="submitClicked()">
    </form>
  </div>





<router-outlet></router-outlet>
