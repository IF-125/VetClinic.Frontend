
<div>
    <form action="/action_page.php">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" [(ngModel)]="client.firstName" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" value="{{client.lastName}}" placeholder="Your last name..">

      <label for="email">Email</label>
      <input type="text" id="email" name="email" value="{{client.phoneNumber}}" placeholder="Your email..">
      
      <label for="phone-number">Phone number</label>
      <input type="text" id="phone-number" name="phone-number" value="{{client.phoneNumber}}" placeholder="Your phone number..">
      
      
    
      <input type="submit" value="Submit" (click)="patchClient()">
    </form>
  </div>





<router-outlet></router-outlet>
