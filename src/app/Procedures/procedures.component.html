<div class="section-greeter">
  <div class="text">
      <h1>Having a problem?</h1>
      <p>Book an appointment now and one of our professionals will take care of your animal.</p>
      <button onclick="location.href='http://localhost:4200/appointment'">Book an appointment</button>
  </div>
  <img src="https://images.unsplash.com/photo-1596272875729-ed2ff7d6d9c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80">
</div>
<div class="section-services">
  <h1 class="services-header">Available Services</h1>
  <table class="services-table">
      <tr>
        <th>Name</th>
        <th>Duration</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let procedure of Procedures">
        <td>{{procedure.title}}</td>
        <td>{{procedure.duration}}</td>
        <td>{{procedure.price}}$</td>
      </tr>
    </table> 
</div>
